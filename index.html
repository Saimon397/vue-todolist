<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue To Do List</title>
</head>

<body>
    <div id="app" class="d-flex flex-column justify-content-center align-items-center">
        <div class="text-center">
            <h1 class="mb-5 fw-bold">Vue To Do List :</h1>
            <input type="text" class="fs-4 mb-2 me-3" placeholder="Digita qui..." @keyup.enter="Add" v-model="NewTodo">
            <button class="btn btn-light btn-outline-dark fs-6 mb-2" @click="Add()"><i
                    class="fa-solid fa-plus"></i></button>
            <div class="error mt-2" v-if="error">*il testo deve essere almeno di 3 lettere*</div>
        </div>
        <ul class="mt-5">
            <li v-for="(item,i) in list" :class="{'checked':item.done}" class="d-flex justify-content-between fs-4">
                <i class="me-3 mt-2 fa-solid fa-check" v-if="!item.done"></i>
                <i class="me-3 mt-2 fa-sharp fa-solid fa-xmark" v-else></i>
                <span :class="{'done':item.done}" @click="Done(i)">{{item.text}}</span>
                <button class="btn ms-3" @click="Remove(item)"><i class="fs-4 fa-solid fa-trash-can"></i></button>
            </li>
        </ul>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
